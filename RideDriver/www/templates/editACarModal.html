<ion-modal-view>
  <ion-header-bar class="bar-balanced">
    <div class="buttons">
      <button class="button" ng-click="closeModal()">
        Close
      </button></div>
      <h1 class="title">{{action}} Your Car</h1>
      <button class="button" ng-click="confirm()">
        Save
      </button></div>

  </ion-header-bar>
  <ion-content>


  <form name="carForm">
    <label class="item item-divider" ng-if="action == 'Edit'">Car Licence Number: {{chosen.license_number}}</label>
    <label class="item item-input item-stacked-label" ng-if="action == 'Create'">
      <span class="input-label">Car licence number</span>
      <input type="text" placeholder="" ng-model="chosen.license_number" required name="license_number" required>
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Color</span>
      <input type="text" placeholder="" ng-model="chosen.color" required name="color" required>
    </label>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Manufacturer</span>
      <input type="text" placeholder="" ng-model="chosen.maker" required name="maker" required>
    </label>


  </form>


</ion-content>


</ion-modal-view>
