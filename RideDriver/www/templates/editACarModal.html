<ion-modal-view>
  <ion-nav-bar class="bar-balanced">
      <ion-nav-title>
      {{action}} Your Car
    </ion-nav-title>
    <ion-nav-buttons side="left">
    <div class="buttons">
      <button class="button" ng-click="closeModal()">
        Close
      </button></div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    <div class="buttons">
      <button class="button" ng-click="confirm()">
        Save
      </button></div>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
  <br/><br/>

  <form name="carForm">
    <label class="item item-divider" ng-if="action == 'Edit'">Car Licence Number: {{chosen.license_number}}</label>
    <label class="item item-input item-stacked-label" ng-if="action == 'Create'">
      <span class="input-label">Car licence number</span>
      <input type="text" placeholder="" ng-model="chosen.license_number" required name="license_number">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Color</span>
      <input type="text" placeholder="" ng-model="chosen.color" required name="color">
    </label>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Manufacturer</span>
      <input type="text" placeholder="" ng-model="chosen.maker" required name="maker">
    </label>


  </form>


</ion-content>


</ion-modal-view>
